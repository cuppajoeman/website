<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/base16/woodland.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script>hljs.highlightAll();</script>

    <script src="/js/insert_file_contents.js"></script>
</head>
<body>
<header>
    <h1 class="text_center">{{ title }}</h1>
</header>

<div class="thin_wrapper">

    <main>
        {{ content }}
    </main>


    <hr>
    <h1>comments section</h1>

    <footer>
        <script src="https://utteranc.es/client.js"
                repo="cuppajoeman/utterances-comments"
                issue-term="pathname"
                theme="github-dark"
                crossorigin="anonymous"
                async>
        </script>

        <p>last updated at {{ page.date }}</p>
    </footer>
</div>
</body>
</html>
