<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="modal.css">
</head>
<body>

<h2>Animated Modal with Header and Footer</h2>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Settings</h2>
        </div>
        <div class="modal-body">
            <p>Keybindings</p>
            <ul>
                <li>M toggles melody mode</li>
                <li>H toggles harmony mode</li>
                <ul><li>in this mode press space to sound your notes</li></ul>
            </ul>
            <hr/>
            <p>Chord Sequence</p>
            <textarea name="chord_sequence_input" id="chord_sequence_input" rows="5" ></textarea>
            <hr/>
            <p>Chord Anchors</p>
            <input type="radio" id="age1" name="age" value="30">
            <label for="age1">None</label><br>
            <input type="radio" id="age2" name="age" value="60">
            <label for="age2">First Chord</label><br>
            <input type="radio" id="age3" name="age" value="100">
            <label for="age3">Every chord</label><br><br>
        </div>
        <div class="modal-footer">
            <h3 style="display: inline-block;">Modal Footer</h3>
            <span class="vertical_center">
                <button id="save_button" style="float: right;">Save Settings</button>
            </span>
        </div>
    </div>
</div>
<script src="modal.js"></script>
</body>
</html>
