---
title: LaTeX Skeleton
---
<p>Here is some minimal code to start a latex file: </p>

<pre><code><span class="hljs-tag">\<span class="hljs-name">documentclass</span><span class="hljs-string">[a4paper,11pt]</span><span class="hljs-string">{scrartcl}</span></span>
<span class="hljs-tag">\<span class="hljs-name">usepackage</span><span class="hljs-string">{amsmath,amssymb,amsthm}</span></span>

<span class="hljs-tag">\<span class="hljs-name">begin</span><span class="hljs-string">{document}</span></span>

<span class="hljs-tag">\<span class="hljs-name">end</span><span class="hljs-string">{document}</span></span>
</code></pre>
