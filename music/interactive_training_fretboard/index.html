<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Fretboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal/modal.css">
</head>
<body>

<div id="top_bar">
    <span class="float_left_absolute">ùìö: <span id="key" class="bold"></span></span>
    <span id="chord_window" class="bold"></span>
    <span id="settings_button" class="float_right_absolute">‚öô</span>
</div>
<div id="fretboard"></div>
<script type="module"  src="index.js"></script>

<div id="myModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Settings</h2>
        </div>
        <div class="modal-body">
            <p>Keybindings</p>
            <ul>
                <li>M toggles melody mode</li>
                <li>H toggles harmony mode</li>
                <ul><li>in this mode press space to sound your notes</li></ul>
            </ul>
            <hr/>
            <p>Key</p>
            <input style="background-color: rgb(25, 25, 50); color: white;" type="text" id="key_input">
            <p>Chord Sequence</p>
            <textarea style="background-color: rgb(25, 25, 50); color: white; " name="chord_sequence_input" id="chord_sequence_input" rows="5" ></textarea>
            <hr/>
            <p>Chord Anchors</p>
            <input type="radio" id="age1" name="age" value="30">
            <label for="age1">None</label><br>
            <input type="radio" id="age2" name="age" value="60">
            <label for="age2">First Chord</label><br>
            <input type="radio" id="age3" name="age" value="100">
            <label for="age3">Every chord</label><br><br>
            <hr/>
            <p>Notation</p>
            <input type="radio" id="integer_notation" name="age" value="30">
            <label for="age1">Integer Notation</label><br>
            <input type="radio" id="standard_notation" name="age" value="60">
            <label for="age2">Standard Notation</label><br>
            <p>Chord Strictness</p>
            <input type="radio" id="superset" name="age" value="30">
            <label for="age1">Chord is valid as long as it's a superset?</label><br>
            <input type="radio" id="fiftn h" name="age" value="60">
            <label for="age2">Allow 5th to be dropped?</label><br>
        </div>
        <div class="modal-footer">
            <h3 style="display: inline-block;">Save Area</h3>
            <button id="save_button" style="float: right;">Save Settings</button>
        </div>
    </div>
</div>

<script type="module" src="modal/modal.js"></script>

</body>
</html>
