<!DOCTYPE html>

<html>

<head>
  <!-- P5js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.4/p5.min.js"></script>

  <!-- DOM Addon -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.4/addons/p5.dom.min.js"></script>

  <!-- Sound Addon -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.4/addons/p5.sound.min.js"></script>
</head>

<body>
  <div class="canvas_container"></div>
  
  <style>
    .p5canvas {
      left: 0;
      top: 0;
      position: absolute;
    }
    
    body {
      overflow: hidden;
    }
  </style>
  
  <script>
    function setup() {
      canvas = createCanvas(window.innerWidth, window.innerHeight);
      canvas.position(0, 0);
      canvas.class("p5canvas");
    }

    function draw() {
      background(0);
    }

    window.onresize = function() {
      var w = window.innerWidth;
      var h = window.innerHeight;
      canvas.size(w, h);
      width = w;
      height = h;
    }
  </script>
</body>

</html>
